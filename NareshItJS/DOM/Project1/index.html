<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Counter App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .counter {
            font-size: 96px;
            color: #4a4a4a;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .status {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(1px);
        }
        #decrement {
            background-color: #ff6b6b;
            color: white;
        }
        #increment {
            background-color: #4ecdc4;
            color: white;
        }
        #reset {
            background-color: #f7b731;
            color: white;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #ff6b6b;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .alert.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refined Counter</h1>
        <div class="status" id="status">Current number is even</div>
        <div class="counter" id="counter">0</div>
        <div class="buttons">
            <button id="decrement">Decrement</button>
            <button id="reset">Reset</button>
            <button id="increment">Increment</button>
        </div>
    </div>
    <div class="alert" id="alert"></div>

    <script>
        const counter = document.getElementById('counter');
        const status = document.getElementById('status');
        const alert = document.getElementById('alert');
        let count = 0;

        function updateCounter() {
            counter.textContent = count;
            status.textContent = `Current number is ${count % 2 === 0 ? 'even' : 'odd'}`;
            counter.style.color = count % 2 === 0 ? '#4ecdc4' : '#ff6b6b';
        }

        function showAlert(message) {
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 2000);
        }

        document.getElementById('increment').addEventListener('click', () => {
            if (count < 20) {
                count++;
                updateCounter();
            } else {
                showAlert('Cannot increment above 20!');
            }
        });

        document.getElementById('decrement').addEventListener('click', () => {
            if (count > 0) {
                count--;
                updateCounter();
            } else {
                showAlert('Cannot decrement below 0!');
            }
        });

        document.getElementById('reset').addEventListener('click', () => {
            count = 0;
            updateCounter();
        });

        updateCounter();
    </script>
</body>
</html>
