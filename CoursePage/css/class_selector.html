<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .box {
            background-color: orange;
            height: 200px;
            width: 100%;
        }

        .button {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <button class="button">Click me</button>
</body>

</html>
