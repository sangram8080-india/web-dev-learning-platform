<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desent selector</title>
    <style>
        ul{
            background: orange;
            padding: 10px 0px;
            list-style: none;
            color: white;
            font-size: 3.1vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            gap: 20px;
        }
        ul li{
            padding: 10px 20px;
            transition: all 0.1s;
        }
        ul li:hover{
            background: white;
            color: orange;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ul>
</body>
</html>
