<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style>
        div>p{
            color: blue;
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <div>
        <p>Hello</p>
        <p>I'm student</p>
    </div>

</body>
</html>
